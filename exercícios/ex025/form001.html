<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        section.cadastro{
            background-color: gray;
            width: 300px;
            height: 300px;
            text-align: justify;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
        section input.enviar{
            background-color: purple;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <section class="cadastro">
        <form action="cadastro.js" method="post" autocomplete="off">
            <p><label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"></p>
            <p><label for="isobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="isobrenome"></p>
            <p><input type="submit" value="Enviar" class="enviar"></p>
        </form>
    </section>
</body>
</html>
